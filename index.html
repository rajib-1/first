<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canculate me! - A calculetor made by me</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="utilis.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1 class="text-center">Welcome to Calculate me!</h1>
    <div class="container flex flex-col items-center mx-auto m-w-20">
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button div class="button">C</button>
            <button div class="button">!</button>
            <button div class="button">^</button>
            <button div class="button">%</button>
        </div>
        <div class="row">
            <button div class="button">7</button>
            <button div class="button">8</button>
            <button div class="button">9</button>
            <button div class="button">*</button>
        </div>
        <div class="row">
            <button div class="button">4</button>
            <button div class="button">5</button>
            <button div class="button">6</button>
            <button div class="button">/</button>
        </div>
        <div class="row">
            <button div class="button">1</button>
            <button div class="button">2</button>
            <button div class="button">3</button>
            <button div class="button">-</button>
        </div>
        <div class="row">
            <button div class="button">0</button>
            <button div class="button">.</button>
            <button div class="button">=</button>
            <button div class="button">+</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
